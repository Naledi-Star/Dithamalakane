<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dithamalakane</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>Dithamalakane</header>
      <div class="content">
        <div class="thamalkn-area">
          <i class="fas fa-thamalkn-left"></i>
          <p class="thamalkn" id="thamalkn">
            Ntlo ya ga etsho, e senang kgoro.
          </p>
          <i class="fas fa-thamalkn-right"></i>
        </div>
        <!-- <button id="description" onclick="hideShow()">Thaloso</button> -->
        <button id="description">Thaloso</button>

        <div class="thaloso" id="thaloso">
          <span class="name">Lee</span>
        </div>
      </div>
      <div class="buttons">
        <div class="features">
          <ul>
            <li class="copy"><i class="fas fa-copy"></i></li>
            <!-- <li class="twitter"><i class="fab fa-twitter"></i></li> -->
          </ul>
          <button id="quote-btn">Thamalakane</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
